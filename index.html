<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Massage Therapy Smart Study Pro</title>
  <link rel="icon" href="app-icon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="app-icon.png" class="logo" alt="App Icon">
      <div class="title-group">
        <h1>Massage Therapy</h1>
        <div class="subtitle">Smart Study Pro</div>
      </div>
      <button class="profile-btn">Profile ▾</button>
    </div>
    <div class="dropdown-controls">
      <select id="focus" class="dropdown" onchange="applyFocus()">
        <option value="All">All</option>
        <option value="Missed">Missed</option>
        <option value="Unanswered">Unanswered</option>
        <option value="Bookmarked">Bookmarked</option>
        <option value="Ethics">Ethics</option>
        <option value="People">People</option>
        <option value="Anatomy">Anatomy</option>
        <option value="SOAP">SOAP</option>
        <option value="History">History</option>
        <option value="Effects">Effects</option>
        <option value="Contraindications">Contraindications</option>
        <option value="Professional">Professional</option>
        <option value="Regulation">Regulation</option>
        <option value="Terminology">Terminology</option>
        <option value="Benefits">Benefits</option>
      </select>
      <select><option>Difficulty</option></select>
      <select id="quizLength" class="dropdown" onchange="setQuizLength()">
        <option value="5">5 Questions</option>
        <option value="10">10 Questions</option>
        <option value="20">20 Questions</option>
        <option value="999">All</option>
      </select>
      <select id="topicDropdown"></select>
      <select id="subcategoryDropdown"></select>
      <select id="difficultyDropdown"></select>
      <select id="tagDropdown"></select>
    </div>
  </header>

  <div class="toggle-bar">
    <span class="toolbar-item" id="smartLearningButton">Smart Learning</span>
    <span class="toolbar-item" id="viewAnalyticsButton">View Analytics</span>
    <span class="toolbar-item" id="settingsButton">Settings</span>
  </div>

  <div class="quiz-card">
    <div class="quiz-meta">
      <span class="meta-item"><strong>Streak:</strong> 3</span>
    </div>
    <div class="question" id="question">What is informed consent?</div>
    <div class="answers" id="answers">
      <div class="answer">A. Permission after full disclosure</div>
      <div class="answer">B. Assumed permission once session begins</div>
    </div>
    <div class="feedback correct" id="feedback">✅ Correct! Informed consent requires disclosure.</div>
    <div class="progress-container">
      <div class="progress-bar">
        <span>Progress</span>
        <div class="bar-wrapper">
          <div class="bar-fill"></div>
        </div>
        <span>60%</span>
      </div>
    </div>
  </div>

  <div id="quizTopic"></div>
  <div id="analyticsContainer">
    <div id="analytics" style="display: none;">
      <div id="missedQuestionsStats"></div>
      <div id="missedTopicsStats"></div>
    </div>
  </div>

  <div id="allQuestions" style="display: none;"></div>

  <div id="settings" style="display: none;">
    <h3>Settings</h3>
    <button id="resetAllButton">Reset All</button>
    <button id="resetProgressButton">Reset Progress</button>
    <button id="resetAnalyticsButton">Reset Analytics</button>
  </div>

  <!-- Scripts -->
  <script src="questions-full-expanded.js"></script>
  <script src="smartLearningAnalytics.js"></script>
  <script src="app.js"></script>
  <script>
    console.log("Questions array:", questions);
  </script>
</body>
</html>
