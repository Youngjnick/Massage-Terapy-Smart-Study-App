<!DOCTYPE html>
<html>
<head>
  <title>Massage Smart Study Pro (Polished Ultimate)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Massage Smart Study Pro - Polished Ultimate</h1>
<div id="progress">Loading...</div>
<div id="streak"></div>
<div id="quizTopic"></div>
<div id="progressBar"><div id="progressFill"></div></div>

<label>Focus On:</label>
<select id="focus" onchange="applyFocus()">
  <option value="all">All</option>
  <option value="missed">Missed</option>
  <option value="unanswered">Unanswered</option>
  <option value="bookmarked">Bookmarked</option>
  <option value="ethics">Ethics</option>
  <option value="people">People</option>
  <option value="anatomy">Anatomy</option>
  <option value="soap">SOAP</option>
  <option value="history">History</option>
  <option value="effects">Effects</option>
  <option value="contraindications">Contraindications</option>
  <option value="professional">Professional</option>
</select>

<label>Quiz Length:</label>
<select id="quizLength" onchange="setQuizLength()">
  <option value="5">5 Questions</option>
  <option value="10">10 Questions</option>
  <option value="20">20 Questions</option>
  <option value="999">All</option>
</select>

<button onclick="toggleSettings()">Settings</button>

<div id="settings">
  <h2>Settings</h2>
  <button onclick="resetProgress()">Reset Progress</button>
  <h3>All Questions (tap to show answers)</h3>
  <div id="allQuestions"></div>
</div>

<div id="questionBox">
  <div id="question">Loading question...</div>
  <div id="answers"></div>
  <div id="feedback"></div>
</div>

<div id="celebration" style="display: none;">ðŸŽ‰ Congratulations! You finished the quiz! ðŸŽ‰ (Click to close)</div>
<div id="review"><h2>Review</h2><div id="reviewContent"></div></div>

<script src="questions-full-expanded.js"></script>
<script src="app.js"></script>
</body>
</html>
